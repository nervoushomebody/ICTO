<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HandPose - –û–±—á–∏—Å–ª–µ–Ω–Ω—è –∫—É—Ç—ñ–≤ –º—ñ–∂ –ø–∞–ª—å—Ü—è–º–∏</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@latest"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        #video {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 10;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
        }

        #results {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 350px;
            font-size: 12px;
            max-height: 80vh;
            overflow-y: auto;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #777;
        }

        .angle-info {
            margin: 8px 0;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            border-left: 3px solid #4CAF50;
        }

        .finger-length {
            color: #88ff88;
            font-weight: bold;
        }

        .angle-value {
            color: #ffff88;
            font-weight: bold;
        }

        #status {
            color: #ff8888;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>

    <div id="controls">
        <h3>HandPose Detector</h3>
        <button id="start-btn">–ü–æ—á–∞—Ç–∏</button>
        <button id="stop-btn" disabled>–ó—É–ø–∏–Ω–∏—Ç–∏</button>
        <div id="status">–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å "–ü–æ—á–∞—Ç–∏"</div>
    </div>

    <div id="results">
        <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –æ–±—á–∏—Å–ª–µ–Ω—å</h3>
        <div id="finger-lengths"></div>
        <div id="angles-between-fingers"></div>
    </div>

    <script>
        let model = null;
        let video = null;
        let isRunning = false;
        let animationFrame = null;
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');

        const FINGER_INDICES = {
            thumb: [1, 2, 3, 4],
            index: [5, 6, 7, 8],
            middle: [9, 10, 11, 12],
            ring: [13, 14, 15, 16],
            pinky: [17, 18, 19, 20]
        };

        const FINGER_NAMES = {
            thumb: '–í–µ–ª–∏–∫–∏–π',
            index: '–í–∫–∞–∑—ñ–≤–Ω–∏–π',
            middle: '–°–µ—Ä–µ–¥–Ω—ñ–π',
            ring: '–ë–µ–∑—ñ–º–µ–Ω–Ω–∏–π',
            pinky: '–ú—ñ–∑–∏–Ω–µ—Ü—å'
        };

        async function init() {
            document.getElementById('status').textContent = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–æ–¥–µ–ª—ñ...';
            model = await handpose.load();
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video = document.getElementById('video');
            video.srcObject = stream;
            await new Promise(resolve => video.onloadedmetadata = resolve);
            document.getElementById('status').textContent = '‚úÖ –ì–æ—Ç–æ–≤–æ –¥–æ –∑–∞–ø—É—Å–∫—É';
            document.getElementById('start-btn').disabled = false;
        }

        function calculateFingerLength(landmarks, indices) {
            const [x1,y1,z1] = landmarks[indices[0]];
            const [x2,y2,z2] = landmarks[indices[3]];
            return Math.sqrt((x2-x1)**2 + (y2-y1)**2 + (z2-z1)**2);
        }

        function createFingerVector(landmarks, indices) {
            const a = landmarks[indices[0]];
            const b = landmarks[indices[3]];
            return [b[0]-a[0], b[1]-a[1], b[2]-a[2]];
        }

        function dotProduct(v1,v2) {
            return v1[0]*v2[0] + v1[1]*v2[1] + v1[2]*v2[2];
        }

        function vectorLength(v) {
            return Math.sqrt(v[0]**2 + v[1]**2 + v[2]**2);
        }

        function calculateAngleBetweenVectors(v1,v2) {
            const dot = dotProduct(v1,v2);
            const len1 = vectorLength(v1);
            const len2 = vectorLength(v2);
            if (len1 === 0 || len2 === 0) return 0;
            const cos = Math.max(-1, Math.min(1, dot / (len1 * len2)));
            return Math.acos(cos) * (180 / Math.PI);
        }

        function drawLandmarks(landmarks) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#00ff00";
            ctx.fillStyle = "#ff0000";

            // —Ç–æ—á–∫–∏
            for (const [x, y] of landmarks) {
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.fill();
            }

            // –∑'—î–¥–Ω–∞–Ω–Ω—è –ª—ñ–Ω—ñ—è–º–∏
            for (const indices of Object.values(FINGER_INDICES)) {
                ctx.beginPath();
                indices.forEach((index, i) => {
                    const [x, y] = landmarks[index];
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }
        }

        async function detectHands() {
            if (!isRunning || !model || !video) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const predictions = await model.estimateHands(video);
            if (predictions.length > 0) {
                const landmarks = predictions[0].landmarks;
                drawLandmarks(landmarks);

                const fingerLengths = {};
                const fingerVectors = {};
                for (const [name, indices] of Object.entries(FINGER_INDICES)) {
                    fingerLengths[name] = calculateFingerLength(landmarks, indices);
                    fingerVectors[name] = createFingerVector(landmarks, indices);
                }

                const angles = {};
                const order = ['thumb','index','middle','ring','pinky'];
                for (let i = 0; i < order.length - 1; i++) {
                    const a = fingerVectors[order[i]];
                    const b = fingerVectors[order[i+1]];
                    angles[`${order[i]}_${order[i+1]}`] = calculateAngleBetweenVectors(a, b);
                }

                displayResults(fingerLengths, angles);
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                document.getElementById('finger-lengths').innerHTML = '<div style="color:red;">–†—É–∫–∞ –Ω–µ –≤–∏—è–≤–ª–µ–Ω–∞</div>';
                document.getElementById('angles-between-fingers').innerHTML = '';
            }

            animationFrame = requestAnimationFrame(detectHands);
        }

        function displayResults(lengths, angles) {
            let lhtml = '<h4>–î–æ–≤–∂–∏–Ω–∏ –ø–∞–ª—å—Ü—ñ–≤:</h4>';
            for (const [name, val] of Object.entries(lengths)) {
                lhtml += `<div class="angle-info">${FINGER_NAMES[name]}: <span class="finger-length">${val.toFixed(1)} px</span></div>`;
            }
            document.getElementById('finger-lengths').innerHTML = lhtml;

            let ahtml = '<h4>–ö—É—Ç–∏ –º—ñ–∂ –ø–∞–ª—å—Ü—è–º–∏:</h4>';
            for (const [pair, val] of Object.entries(angles)) {
                const [f1, f2] = pair.split('_');
                ahtml += `<div class="angle-info">${FINGER_NAMES[f1]} ‚Üî ${FINGER_NAMES[f2]}: <span class="angle-value">${val.toFixed(1)}¬∞</span></div>`;
            }
            document.getElementById('angles-between-fingers').innerHTML = ahtml;
        }

        document.getElementById('start-btn').onclick = () => {
            if (!model) return;
            isRunning = true;
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
            document.getElementById('status').textContent = 'üîÑ –†–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –∞–∫—Ç–∏–≤–Ω–µ';
            detectHands();
        };

        document.getElementById('stop-btn').onclick = () => {
            isRunning = false;
            cancelAnimationFrame(animationFrame);
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            document.getElementById('status').textContent = '‚è∏Ô∏è –†–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –∑—É–ø–∏–Ω–µ–Ω–æ';
            document.getElementById('finger-lengths').innerHTML = '';
            document.getElementById('angles-between-fingers').innerHTML = '';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        };

        window.onload = init;
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>MindAR AR Demo (week 9)</title>
    <script src="./aframe.min.js"></script>
    <script src="./mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: marker1.mind, marker2.mind;"
             color-space="sRGB"
             embedded
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="video1" src="videomp4" preload="auto" loop crossorigin="anonymous"></video>
        <a-asset-item id="model1" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Камера -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Перший маркер з відео -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video1" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>

      <!-- Другий маркер з 3D-моделлю -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#model1" position="0 -0.5 0" rotation="0 180 0" scale="0.5 0.5 0.5"></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>

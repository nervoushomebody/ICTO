<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>MindAR: Two Markers - Model & Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-three.prod.js"></script>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "GLTFLoader": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js"
      }
    }
    </script>
    <style>
        body {
            margin: 0; overflow: hidden;
            width: 100vw; height: 100vh;
        }
        #loading, #status {
            position: absolute;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            font-family: monospace;
            border-radius: 10px;
        }
        #loading {
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        #status {
            bottom: 10px; left: 10px; /* –ø–µ—Ä–µ–º—ñ—â–µ–Ω–æ –≤–Ω–∏–∑ */
        }
        .marker-status {
            margin-top: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        .marker-active { background-color: rgba(0,255,0,0.2); }
        .marker-inactive { background-color: rgba(255,0,0,0.2); }
    </style>
</head>
<body>
    <div id="loading">üîÑ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è AR —Å–∏—Å—Ç–µ–º–∏...</div>
    <div id="status">
        <div id="main-status">–°—Ç–∞—Ç—É—Å: –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è...</div>
        <div id="marker1-status" class="marker-status marker-inactive">–ú–∞—Ä–∫–µ—Ä 1 (model.glb): –ù–ï –ù–ê–ô–î–ï–ù</div>
        <div id="marker2-status" class="marker-status marker-inactive">–ú–∞—Ä–∫–µ—Ä 2 (video.mp4): –ù–ï –ù–ê–ô–î–ï–ù</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'GLTFLoader';

        const updateMainStatus = (msg) => document.getElementById("main-status").textContent = `–°—Ç–∞—Ç—É—Å: ${msg}`;
        const updateMarkerStatus = (num, found) => {
            const el = document.getElementById(`marker${num}-status`);
            el.textContent = `–ú–∞—Ä–∫–µ—Ä ${num} (${num === 1 ? 'model.glb' : 'video.mp4'}): ${found ? '–ù–ê–ô–î–ï–ù' : '–ù–ï –ù–ê–ô–î–ï–ù'}`;
            el.className = `marker-status ${found ? 'marker-active' : 'marker-inactive'}`;
        };

        window.addEventListener("DOMContentLoaded", async () => {
            const { MindARThree } = window.MINDAR.IMAGE;

            const mindarThree1 = new MindARThree({
                container: document.body,
                imageTargetSrc: './marker1.mind'
            });
            const mindarThree2 = new MindARThree({
                container: document.body,
                imageTargetSrc: './marker2.mind'
            });

            const { renderer, scene, camera } = mindarThree1;
            mindarThree2.renderer = renderer;
            mindarThree2.scene = scene;
            mindarThree2.camera = camera;

            // LIGHT
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(1, 1, 1);
            scene.add(dirLight);

            // === 1: 3D MODEL ===
            const anchor1 = mindarThree1.addAnchor(0);
            const loader = new GLTFLoader();
            loader.load('./model.glb', (gltf) => {
                const model = gltf.scene;
                model.scale.set(0.1, 0.1, 0.1);
                model.position.set(0, -0.5, 0);
                model.userData.rotationSpeed = 0.01;
                anchor1.group.add(model);
            });

            anchor1.onTargetFound = () => updateMarkerStatus(1, true);
            anchor1.onTargetLost = () => updateMarkerStatus(1, false);

            // === 2: VIDEO ===
            const anchor2 = mindarThree2.addAnchor(0);
            const video = document.createElement('video');
            video.src = './video.mp4';
            video.loop = true;
            video.muted = true;
            video.playsInline = true;
            video.crossOrigin = 'anonymous';

            const videoTexture = new THREE.VideoTexture(video);
            const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
            const videoMesh = new THREE.Mesh(new THREE.PlaneGeometry(1.2, 0.7), videoMaterial);
            anchor2.group.add(videoMesh);

            anchor2.onTargetFound = () => {
                updateMarkerStatus(2, true);
                video.play();
            };
            anchor2.onTargetLost = () => {
                updateMarkerStatus(2, false);
                video.pause();
            };

            // === START ALL ===
            updateMainStatus("–ó–∞–ø—É—Å–∫...");
            await mindarThree1.start();
            await mindarThree2.start();
            updateMainStatus("‚úÖ –ì–æ—Ç–æ–≤–æ! –ù–∞–≤–µ–¥—ñ—Ç—å –Ω–∞ –º–∞—Ä–∫–µ—Ä–∏.");
            document.getElementById("loading").style.display = "none";

            renderer.setAnimationLoop(() => {
                anchor1.group.children.forEach(child => {
                    if (child.userData?.rotationSpeed) {
                        child.rotation.y += child.userData.rotationSpeed;
                    }
                });
                renderer.render(scene, camera);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AR –ú–æ–¥–µ–ª—å –∑ –º–∞—Ä–∫–µ—Ä–æ–º</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "GLTFLoader": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      font-family: sans-serif;
    }

    #loading {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–æ–¥–µ–ª—ñ... –î–æ–∑–≤–æ–ª—å—Ç–µ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏</div>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "GLTFLoader";

    const init = async () => {
      const { MindARThree } = window.MINDAR.IMAGE;

      const mindarThree = new MindARThree({
        container: document.body,
        imageTargetSrc: "./marker.mind",
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      // –î–æ–¥–∞—Ç–∏ —Å–≤—ñ—Ç–ª–æ
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –º–æ–¥–µ–ª—å
      const loader = new GLTFLoader();
      const modelUrl = "https://raw.githubusercontent.com/hiukim/mind-ar-js/master/examples/image-tracking/assets/band-example/raccoon/scene.gltf";

      loader.load(modelUrl,
        (gltf) => {
          gltf.scene.scale.set(0.1, 0.1, 0.1);
          gltf.scene.position.set(0, -0.4, 0);
          anchor.group.add(gltf.scene);
          console.log("‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ");
          document.getElementById("loading").style.display = "none";
        },
        undefined,
        (error) => {
          console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–æ–¥–µ–ª—ñ", error);
          document.getElementById("loading").textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–æ–¥–µ–ª—ñ";
        }
      );

      // –û–±—Ä–æ–±–∫–∞ —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
      anchor.onTargetFound = () => console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ");
      anchor.onTargetLost = () => console.log("üîç –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ");

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    init();
  </script>
</body>
</html>

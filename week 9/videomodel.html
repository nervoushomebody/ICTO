<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>MindAR: Два окремих маркери</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-three.prod.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "GLTFLoader": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        #loading {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
        }

        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 99;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 350px;
            font-family: monospace;
        }

        .marker-status {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }

        .marker-active {
            background-color: rgba(0, 255, 0, 0.2);
        }

        .marker-inactive {
            background-color: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="loading">Завантаження AR системи...</div>

    <div id="status">
        <div id="main-status">Статус: Ініціалізація...</div>
        <div id="marker1-status" class="marker-status marker-inactive">Маркер 1 (marker.mind): 3D модель – НЕ ЗНАЙДЕНО</div>
        <div id="marker2-status" class="marker-status marker-inactive">Маркер 2 (marker2.mind): Відео – НЕ ЗНАЙДЕНО</div>
    </div>

    <!-- решта JS-коду підключається нижче -->
</body>
</html>

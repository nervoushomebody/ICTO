<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Комплекс пірамід Гізи</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ґрунтова площина -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

      <!-- Піраміда Хеопса (1) -->
      <a-entity position="-6 0 -6">
        <!-- В роботі використовуємо масштаб, де 1 ≙ 100м.
             Висота 1.45, тому піднімаємо на 0.725 -->
        <a-cone 
          geometry="primitive: cone; height: 1.45; radiusBottom: 1.63; segmentsRadial: 4"
          material="color: #FFC65D"
          position="0 0.725 0">
        </a-cone>
      </a-entity>

      <!-- Піраміда Хефрена (2) – центральна, розташована за координатами 0 0 0 -->
      <a-entity position="0 0 0">
        <!-- Висота 1.35, тому позиціюємо на 0.675 -->
        <a-cone 
          geometry="primitive: cone; height: 1.35; radiusBottom: 1.48; segmentsRadial: 4"
          material="color: #FF6666"
          position="0 0.675 0">
        </a-cone>
      </a-entity>

      <!-- Піраміда Мікеріна (3) -->
      <a-entity position="6 0 6">
        <!-- Висота 0.65, тому зміщуємо на 0.325 -->
        <a-cone 
          geometry="primitive: cone; height: 0.65; radiusBottom: 0.71; segmentsRadial: 4"
          material="color: #66FF66"
          position="0 0.325 0">
        </a-cone>
      </a-entity>

      <!-- Камера з анімацією, що рухається від (0,20,25) до (0,5,5) -->
      <a-entity id="cameraRig"
                position="0 20 25"
                animation="property: position; to: 0 5 5; dur: 6000; easing: easeInOutQuad; loop: true">
        <a-camera wasd-controls-enabled="false"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>

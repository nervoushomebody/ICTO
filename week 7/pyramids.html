<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Комплекс пірамід Гізи</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ґрунтова площина -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

      <!-- Піраміда Хеопса (1) -->
      <a-entity position="-6 0 -6">
        <!-- Основна піраміда -->
        <a-cone 
          geometry="primitive: cone; height: 1.45; radiusBottom: 1.63; segmentsRadial: 4"
          material="src: brick_bump.jpg"
          position="0 0.725 0">
        </a-cone>
        <!-- Золота верхівка -->
        <a-cone
          geometry="primitive: cone; height: 0.1; radiusBottom: 0.2; segmentsRadial: 4"
          material="color: gold"
          position="0 1.45 0">
        </a-cone>
      </a-entity>

      <!-- Піраміда Хефрена (2) – центральна -->
      <a-entity position="0 0 0">
        <!-- Основна піраміда -->
        <a-cone 
          geometry="primitive: cone; height: 1.35; radiusBottom: 1.48; segmentsRadial: 4"
          material="src: brick_diffuse.jpg"
          position="0 0.675 0">
        </a-cone>
        <!-- Золота верхівка -->
        <a-cone
          geometry="primitive: cone; height: 0.1; radiusBottom: 0.18; segmentsRadial: 4"
          material="color: gold"
          position="0 1.35 0">
        </a-cone>
      </a-entity>

      <!-- Піраміда Мікеріна (3) -->
      <a-entity position="6 0 6">
        <!-- Основна піраміда -->
        <a-cone 
          geometry="primitive: cone; height: 0.65; radiusBottom: 0.71; segmentsRadial: 4"
          material="src: brick_roughness.jpg"
          position="0 0.325 0">
        </a-cone>
        <!-- Золота верхівка -->
        <a-cone
          geometry="primitive: cone; height: 0.05; radiusBottom: 0.09; segmentsRadial: 4"
          material="color: gold"
          position="0 0.65 0">
        </a-cone>
      </a-entity>

      <!-- Камера з анімацією -->
      <a-entity id="cameraRig"
                position="0 20 25"
                animation="property: position; to: 0 5 5; dur: 6000; easing: easeInOutQuad; loop: true">
        <a-camera wasd-controls-enabled="false"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>

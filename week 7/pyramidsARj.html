<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Pyramids of Giza</title>
    <meta name="description" content="AR scene with a 3D model of the Giza Pyramids">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.6/aframe/build/aframe-ar.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        margin: 10px;
      }
      .arjs-loader .instruction {
        font-size: 1em;
        color: #cccccc;
        max-width: 300px;
      }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <script>
      window.addEventListener('load', function() {
          setTimeout(function() {
              var loader = document.querySelector('.arjs-loader');
              if (loader) {
                  loader.style.display = 'none';
              }
          }, 3000);
      });
    </script>

    <div class="arjs-loader">
        <div>Loading AR Scene...</div>
        <div class="instruction">Point your camera at the Hiro marker to view the 3D model.</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <img id="brick_bump" src="brick_bump.jpg" crossorigin="anonymous">
            <img id="brick_diffuse" src="brick_diffuse.jpg" crossorigin="anonymous">
            <img id="brick_roughness" src="brick_roughness.jpg" crossorigin="anonymous">
        </a-assets>

        <a-marker preset="hiro" type="pattern">
            <a-entity
                id="pyramidGroup"
                rotation="-90 0 0" position="0 0 -1"
                scale="0.3 0.3 0.3">

                <!-- Піраміда 1 -->
                <a-entity position="0 0 0">
                    <a-cone
                        geometry="primitive: cone; height: 1.45; radiusBottom: 1.15; segmentsRadial: 4"
                        material="src: #brick_diffuse;">
                    </a-cone>
                    <a-cone
                        position="0 0.75 0"
                        geometry="primitive: cone; height: 0.2; radiusBottom: 0.2; segmentsRadial: 4"
                        material="color: gold;">
                    </a-cone>
                </a-entity>

                <!-- Піраміда 2 -->
                <a-entity position="-2.5 0 2">
                    <a-cone
                        geometry="primitive: cone; height: 1.35; radiusBottom: 1.05; segmentsRadial: 4"
                        material="src: #brick_bump;">
                    </a-cone>
                    <a-cone
                        position="0 0.7 0"
                        geometry="primitive: cone; height: 0.18; radiusBottom: 0.18; segmentsRadial: 4"
                        material="color: gold;">
                    </a-cone>
                </a-entity>

                <!-- Піраміда 3 -->
                <a-entity position="2.5 0 2.5">
                    <a-cone
                        geometry="primitive: cone; height: 0.65; radiusBottom: 0.5; segmentsRadial: 4"
                        material="src: #brick_roughness;">
                    </a-cone>
                    <a-cone
                        position="0 0.35 0"
                        geometry="primitive: cone; height: 0.1; radiusBottom: 0.1; segmentsRadial: 4"
                        material="color: gold;">
                    </a-cone>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

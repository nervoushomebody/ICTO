<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Solar System</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <script src="cosmo.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Асети -->
      <a-assets>
        <img id="sun" src="sun.jpg">
        <img id="mercury" src="mercury.jpg">
        <img id="venus" src="venus.jpg">
        <img id="earth" src="earth.jpg">
        <img id="mars" src="mars.jpg">
        <img id="jupiter" src="jupiter.jpg">
        <img id="saturn" src="saturn.jpg">
        <img id="saturn_ring" src="saturn_ring.png">
        <img id="uranus" src="uranus.jpg">
        <img id="neptune" src="neptune.jpg">
      </a-assets>

      <!-- AR-маркер -->
      <a-marker type="pattern" url="pattern-cosmo.patt">
        <a-entity id="solar-system" position="0 0 0" scale="0.5 0.5 0.5">
          <!-- Сонце -->
          <a-sphere src="#sun" radius="0.5" position="0 0 0"></a-sphere>

          <!-- Меркурій -->
          <a-entity planet="name: mercury; mass: 3.3e23; year: 88; dist: 10e9"
                    geometry="primitive: sphere; radius: 0.05"
                    material="src: #mercury">
          </a-entity>

          <!-- Венера -->
          <a-entity planet="name: venus; mass: 4.87e24; year: 225; dist: 20e9"
                    geometry="primitive: sphere; radius: 0.08"
                    material="src: #venus">
          </a-entity>

          <!-- Земля -->
          <a-entity planet="name: earth; mass: 5.97e24; year: 365; dist: 30e9"
                    geometry="primitive: sphere; radius: 0.09"
                    material="src: #earth">
          </a-entity>

          <!-- Марс -->
          <a-entity planet="name: mars; mass: 6.42e23; year: 687; dist: 45e9"
                    geometry="primitive: sphere; radius: 0.07"
                    material="src: #mars">
          </a-entity>

          <!-- Юпітер -->
          <a-entity planet="name: jupiter; mass: 1.90e27; year: 4333; dist: 60e9"
                    geometry="primitive: sphere; radius: 0.18"
                    material="src: #jupiter">
          </a-entity>

          <!-- Сатурн з кільцями -->
          <a-entity id="saturn-system">
            <a-entity planet="name: saturn; mass: 5.68e26; year: 10759; dist: 80e9"
                      geometry="primitive: sphere; radius: 0.15"
                      material="src: #saturn">
            </a-entity>

            <a-ring position="0 0 0"
                    rotation="-90 0 0"
                    radius-inner="0.18"
                    radius-outer="0.3"
                    material="src: #saturn_ring; transparent: true; side: double">
            </a-ring>
          </a-entity>

          <!-- Уран -->
          <a-entity planet="name: uranus; mass: 8.68e25; year: 30687; dist: 100e9"
                    geometry="primitive: sphere; radius: 0.12"
                    material="src: #uranus">
          </a-entity>

          <!-- Нептун -->
          <a-entity planet="name: neptune; mass: 1.02e26; year: 60190; dist: 120e9"
                    geometry="primitive: sphere; radius: 0.11"
                    material="src: #neptune">
          </a-entity>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Solar System - Full</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <script src="cosmo.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <img id="sun" src="sun.jpg">
        <img id="mercury" src="mercury.jpg">
        <img id="venus" src="venus.jpg">
        <img id="earth" src="earth.jpg">
        <img id="mars" src="mars.jpg">
        <img id="jupiter" src="jupiter.jpg">
        <img id="saturn" src="saturn.jpg">
        <img id="uranus" src="uranus.jpg">
        <img id="neptune" src="neptune.jpg">
        <img id="saturn_ring" src="saturn_ring.png">
      </a-assets>

      <a-marker type="pattern" url="pattern-cosmo.patt">
        <a-entity id="solar-system" position="0 0 0" scale="0.3 0.3 0.3">
          <a-sphere src="#sun" radius="0.5" position="0 0 0"></a-sphere>

          <a-entity planet="name: mercury; mass: 3.3e23; year: 88; dist: 0.5e9"
                    geometry="primitive: sphere; radius: 0.04"
                    material="src: #mercury">
          </a-entity>

          <a-entity planet="name: venus; mass: 4.87e24; year: 225; dist: 1e9"
                    geometry="primitive: sphere; radius: 0.09"
                    material="src: #venus">
          </a-entity>

          <a-entity planet="name: earth; mass: 5.97e24; year: 365; dist: 1.5e9"
                    geometry="primitive: sphere; radius: 0.1"
                    material="src: #earth">
          </a-entity>

          <a-entity planet="name: mars; mass: 6.42e23; year: 687; dist: 2.2e9"
                    geometry="primitive: sphere; radius: 0.07"
                    material="src: #mars">
          </a-entity>

          <a-entity planet="name: jupiter; mass: 1.9e27; year: 4333; dist: 3.5e9"
                    geometry="primitive: sphere; radius: 0.2"
                    material="src: #jupiter">
          </a-entity>

          <a-entity id="saturn-system">
            <a-entity planet="name: saturn; mass: 5.68e26; year: 10759; dist: 5e9"
                      geometry="primitive: sphere; radius: 0.17"
                      material="src: #saturn">
            </a-entity>
            <a-ring position="0 0 0"
                    rotation="-90 0 0"
                    radius-inner="0.19"
                    radius-outer="0.3"
                    material="src: #saturn_ring; transparent: true; side: double">
            </a-ring>
          </a-entity>

          <a-entity planet="name: uranus; mass: 8.68e25; year: 30687; dist: 6.5e9"
                    geometry="primitive: sphere; radius: 0.13"
                    material="src: #uranus">
          </a-entity>

          <a-entity planet="name: neptune; mass: 1.02e26; year: 60190; dist: 8e9"
                    geometry="primitive: sphere; radius: 0.13"
                    material="src: #neptune">
          </a-entity>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

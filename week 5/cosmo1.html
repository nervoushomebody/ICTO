<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar System AR (MindAR)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/aframe/mindar-image-aframe.prod.js"></script>
    <script src="cosmo.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; position: relative; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
        
        <a-assets>
          <img id="sun" src="sun.jpg">
          <img id="mercury" src="mercury.jpg">
          <img id="venus" src="venus.jpg">
          <img id="earth" src="earth.jpg">
          <img id="mars" src="mars.jpg">
          <img id="jupiter" src="jupiter.jpg">
          <img id="saturn" src="saturn.jpg">
          <img id="uranus" src="uranus.jpg">
          <img id="neptune" src="neptune.jpg">
        </a-assets>

        <!-- Об'єкти будуть відображені при розпізнаванні 1-го маркера -->
        <a-entity mindar-image-target="targetIndex: 0">

          <!-- Сонце -->
          <a-sphere src="#sun" radius="0.5" position="0 0 0"></a-sphere>
          <a-text value="Sun" align="center" position="0 0.6 0" color="yellow" width="2"></a-text>

          <!-- Планети -->
          <a-entity planet="name: mercury; dist: 0.7; speed: 0.02">
            <a-sphere src="#mercury" radius="0.05"></a-sphere>
            <a-text value="Mercury" align="center" position="0 0.07 0" color="white" width="1.5"></a-text>
          </a-entity>

          <a-entity planet="name: venus; dist: 1; speed: 0.015">
            <a-sphere src="#venus" radius="0.07"></a-sphere>
            <a-text value="Venus" align="center" position="0 0.09 0" color="white" width="1.5"></a-text>
          </a-entity>

          <a-entity planet="name: earth; dist: 1.4; speed: 0.01">
            <a-sphere src="#earth" radius="0.09"></a-sphere>
            <a-text value="Earth" align="center" position="0 0.11 0" color="white" width="1.5"></a-text>
          </a-entity>

          <a-entity planet="name: mars; dist: 1.8; speed: 0.008">
            <a-sphere src="#mars" radius="0.08"></a-sphere>
            <a-text value="Mars" align="center" position="0 0.1 0" color="white" width="1.5"></a-text>
          </a-entity>

          <a-entity planet="name: jupiter; dist: 2.5; speed: 0.006">
            <a-sphere src="#jupiter" radius="0.15"></a-sphere>
            <a-text value="Jupiter" align="center" position="0 0.18 0" color="white" width="2"></a-text>
          </a-entity>

          <a-entity planet="name: saturn; dist: 3.2; speed: 0.005">
            <a-sphere src="#saturn" radius="0.13"></a-sphere>
            <a-ring color="#c2b280" radius-inner="0.15" radius-outer="0.22" rotation="-90 0 0" material="opacity:0.7"></a-ring>
            <a-text value="Saturn" align="center" position="0 0.15 0" color="white" width="2"></a-text>
          </a-entity>

          <a-entity planet="name: uranus; dist: 3.8; speed: 0.004">
            <a-sphere src="#uranus" radius="0.11"></a-sphere>
            <a-text value="Uranus" align="center" position="0 0.13 0" color="white" width="1.5"></a-text>
          </a-entity>

          <a-entity planet="name: neptune; dist: 4.4; speed: 0.003">
            <a-sphere src="#neptune" radius="0.1"></a-sphere>
            <a-text value="Neptune" align="center" position="0 0.12 0" color="white" width="1.5"></a-text>
          </a-entity>

        </a-entity>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      </a-scene>
    </div>
  </body>
</html>

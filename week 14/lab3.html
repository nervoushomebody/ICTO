<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>WebXR: AR Піраміди Гізи</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info { position: absolute; top: 10px; left: 10px; color: white; z-index: 1; }
  </style>
</head>
<body>
  <div id="info">Наведи камеру, щоб побачити піраміди</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera();
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // Light
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(10, 10, 5);
    scene.add(directionalLight);

    // Load textures
    const loader = new THREE.TextureLoader();
    const bumpMap = loader.load('brick_bump.jpg');
    const diffuseMap = loader.load('brick_diffuse.jpg');
    const roughMap = loader.load('brick_roughness.jpg');

    // Reticle (для розміщення на плоских поверхнях)
    let reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    const geometryCone = (r, h, map) =>
      new THREE.Mesh(
        new THREE.ConeGeometry(r, h, 4),
        new THREE.MeshStandardMaterial({ map: map })
      );

    const geometryTop = (r, h) =>
      new THREE.Mesh(
        new THREE.ConeGeometry(r, h, 4),
        new THREE.MeshStandardMaterial({ color: 'gold', metalness: 0.8, roughness: 0.2 })
      );

    const createPyramids = () => {
      const group = new THREE.Group();

      // Khufu
      const khufu = geometryCone(1.63, 1.45, bumpMap);
      khufu.position.set(-6, 1.45 / 2, -6);
      const khufuTop = geometryTop(0.2, 0.1);
      khufuTop.position.set(-6, 1.45, -6);
      group.add(khufu, khufuTop);

      // Khafre
      const khafre = geometryCone(1.48, 1.35, diffuseMap);
      khafre.position.set(0, 1.35 / 2, 0);
      const khafreTop = geometryTop(0.18, 0.1);
      khafreTop.position.set(0, 1.35, 0);
      group.add(khafre, khafreTop);

      // Menkaure
      const menkaure = geometryCone(0.71, 0.65, roughMap);
      menkaure.position.set(6, 0.65 / 2, 6);
      const menkaureTop = geometryTop(0.09, 0.05);
      menkaureTop.position.set(6, 0.65, 6);
      group.add(menkaure, menkaureTop);

      return group;
    };

    const pyramids = createPyramids();
    pyramids.visible = false;
    scene.add(pyramids);

    // Reticle
    const ringGeo = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
    const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    reticle = new THREE.Mesh(ringGeo, ringMat);
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    renderer.setAnimationLoop((timestamp, frame) => {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (hitTestSourceRequested === false) {
          session.requestReferenceSpace('viewer').then((refSpace) => {
            session.requestHitTestSource({ space: refSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);

            if (!pyramids.visible) {
              pyramids.visible = true;
              pyramids.position.setFromMatrixPosition(reticle.matrix);
              pyramids.rotation.setFromRotationMatrix(reticle.matrix);
            }
          }
        }
      }

      renderer.render(scene, camera);
    });

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
